<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Schedule Generator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
      .max-width-input {width: 100%; display: block;}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center border-bottom border-dark">Welcome to Schedule Generator for Discord</h1>

        <div class="row pb-3  border-bottom border-dark">
            <div class="col-sm-6 col-lg-8 themed-grid-col fs-4 text-center">Select the week you want to generate the Schedule for</div>
            <div class="col-6 col-lg-4 themed-grid-col pt-1">
                <!-- <input type="week" id="week-selector" requierd> -->
                <input type="date" id="week-selector"  requierd>
                <p id="week-selector-error-message" class="text-danger"  style="visibility: hidden;">Required</p></div>
        </div>
        
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Day</th>
                <th scope="col">Streaming</th>
                <th scope="col">Time</th>
                <th scope="col">Description/Category</th>
              </tr>
            </thead>
            <tbody id="table-rows">
              
            </tbody>
          </table>

          <button id="generate-botton" type="button" class="btn btn-primary">Generate Discord Message</button>
          <p id="copy-hint"  style="visibility: hidden;" class="text-primary">Please Copy-Paste the below Text into your Discord</p>
          <!-- <p id="debug-string" class="text-danger"></p> -->
          <textarea id="output-copy"  rows="7" cols="50" style="visibility: hidden;"></textarea>
    </div>
    
</body>
</html>
