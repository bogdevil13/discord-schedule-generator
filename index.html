<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Schedule Generator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
      .max-width-input {
        width: 100%;
        display: block;
      }
    </style>
  </head>

  <body>
    <div class="container border-start ">
      <h1 class="text-center border  rounded-pill mt-3 ">Welcome to Schedule Generator for Discord</h1>

      <div class="row my-3 mx-1 border">
        <div class="col-sm-6 col-lg-8 themed-grid-col fs-4 text-center">Select the week you want to generate the Schedule
          for</div>
        <div class="col-6 col-lg-4 themed-grid-col pt-1">
          <!-- <input type="week" id="week-selector" requierd> -->
          <input type="date" id="week-selector" requierd>
          <p id="week-selector-error-message" class="text-danger" style="visibility: hidden;">Required</p>
        </div>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Day</th>
            <th scope="col">Streaming</th>
            <th scope="col">Time</th>
            <th scope="col">Description/Category</th>
          </tr>
        </thead>
        <tbody id="table-rows">

        </tbody>
      </table>

      <div class="border">
        <button id="generate-botton" type="button" class="btn btn-primary   m-2 ">Generate Discord Message</button>
        <p id="copy-hint" style="visibility: hidden;" class="text-primary pt-5   m-2">Please Copy-Paste the below Text into
          your Discord</p>
        <!-- <p id="debug-string" class="text-danger"></p> -->
        <textarea id="output-copy" class="  m-2" rows="7" cols="50" readonly style="visibility: hidden;"></textarea>
      </div>
    </div>
  </body>

</html>
